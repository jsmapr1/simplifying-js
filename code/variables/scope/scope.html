<!doctype html>

<html lang="en">
    <body>
        <ul style="cursor:pointer">
            <li> Say Zero </li>
            <li> Say One </li>
            <li> Say Two </li>
        </ul>
    </body>
    <script>
        const items = document.querySelectorAll('li');
        for(var i = 0; i< items.length; i++) {
            items[i].addEventListener('click', () => {
                alert(i);
            })
        };
    </script>
</html>
